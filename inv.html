<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PipBoy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/pipboy.app.css"/>
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light">
  <div class="collapse navbar-collapse" id="mainNav">
    <ul class="navbar-nav">
      <li class="navbar-item">
        <a class="nav-link" href="index.html">STAT</a>
      </li>
      <li class="navbar-item active">
        <a class="nav-link" href="inv.html">INV</a>
      </li>
      <li class="navbar-item">
        <a class="nav-link" href="#">DATA</a>
      </li>
      <li class="navbar-item">
        <a class="nav-link" href="#">MAP</a>
      </li>
      <li class="navbar-item">
        <a class="nav-link" href="#">RADIO</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container">
  <div class="row">
    <div class="col-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a href="#status" class="nav-link active" data-toggle="tab" role="tab" aria-expanded="true">
            WEAPONS
          </a>
        </li>
        <li class="nav-item">
          <a href="#special" class="nav-link" data-toggle="tab">
            ARMOR
          </a>
        </li>
        <li class="nav-item">
          <a href="#perks" class="nav-link" data-toggle="tab">
            AID
          </a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active full" id="status" role="tabpanel">
          <ul class="item-list">
            <li><a href="#" class="44_pistol active">.44 Pistol</a></li>
            <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
            <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
          </ul>

          <div class="item-stats">
            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <div class="damage pull-right">48</div>
                    <div class="pull-left">Damage</div>
                </div>
              </div>
            </div>

            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <div class="ammo pull-right">500</div>
                    <div class="pull-left">Ammo</div>
                </div>
              </div>
            </div>

            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <div class="fire_rate pull-right">48</div>
                    <div class="pull-left">Fire Rate</div>
                </div>
              </div>
            </div>

            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <div class="range pull-right">48</div>
                    <div class="pull-left">Range</div>
                </div>
              </div>
            </div>

            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <div class="accuracy pull-right">48</div>
                    <div class="pull-left">Accuracy</div>
                </div>
              </div>
            </div>

            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <div class="weight pull-right">48</div>
                    <div class="pull-left">Weight</div>
                </div>
              </div>
            </div>

            <div class="row-highlight">
              <div class="row">
                <div class="col-12">
                  <div class="value pull-right">48</div>
                    <div class="value-left">Weight</div>
                </div>
              </div>
            </div>

          </div>

        </div>
        <div class="tab-pane" id="special" role="tabpanel">
          SPECIAL
        </div>
        <div class="tab-pane" id="perks" role="tabpanel">
          PERKS
        </div>
      </div>
    </div>
  </div>
</div>

<navbar class="navbar navbar-light pip-footer">
  <div class="row">
    <div class="col-3">
      HP 90/90
    </div>
    <div class="col-6">
      <span>Level 1</span>
      <div class="level-progress">
        <div class="level-progress-indicator" width="70%"></div>
      </div>
    </div>
    <div class="col-3 text-right">
      AP 50/50
    </div>
  </div>
</navbar>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="js/pipboy.app.js"></script>
</body>
</html>
